<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cici AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai/dist/index.js"
  }
}
</script>
</head>
<body>
    <main class="main-container">
        <div class="phone-frame">
            <div id="app-content" class="app-content">
                <div class="screen chat-screen" id="chat-screen">
                    <div class="chat-header">
                        <div class="header-info">
                            <img src="https://i.imgur.com/uoWlYN7.jpeg" alt="Cici Avatar" class="header-avatar">
                            <span class="header-title">Cici</span>
                        </div>
                        <button id="new-chat-button" class="icon-button" aria-label="Nova Conversa">
                             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                        </button>
                    </div>
                    <div id="chat-messages" class="chat-messages">
                        <div class="message-wrapper bot">
                            <div class="message-bubble bot">
                                OlÃ¡! Como posso te ajudar hoje? ðŸ˜Š
                            </div>
                            <button class="audio-button" data-message-id="1" aria-label="Ouvir mensagem">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z"></path></svg>
                            </button>
                        </div>
                        <div class="message-wrapper bot">
                            <div class="message-bubble bot">
                                Sinta-se Ã  vontade para me perguntar qualquer coisa!
                            </div>
                             <button class="audio-button" data-message-id="2" aria-label="Ouvir mensagem">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z"></path></svg>
                            </button>
                        </div>
                    </div>
                    <div class="chat-footer">
                       <div class="chat-input-area">
                            <div id="attachment-preview" class="attachment-preview" style="display: none;">
                                <!-- Attachment preview rendered here by JS -->
                            </div>
                            <form id="chat-form" class="chat-form">
                                <button type="button" id="attach-button" class="icon-button" aria-label="Anexar arquivo">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.122 2.122l7.81-7.81" /></svg>
                                </button>
                                <input type="file" id="file-input" accept="image/*" class="hidden" />
                                <textarea id="message-input" rows="1" placeholder="Mensagem" class="message-input"></textarea>
                                <button type="submit" id="send-button" class="send-button" disabled>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" /></svg>
                                </button>
                            </form>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
